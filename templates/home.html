{% extends "base.html" %}


{% load static %}
{% block content %}
<style>
    .top-image {
        width: 100%;
        height: 66vh; /* 2/3 of the viewport height */
        background-image: url('https://source.unsplash.com/random/900Ã—700/?fruit'); /* URL of your title image */
        background-size: cover;
        background-position: center;
    }
    .container-row {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }
    .container {
        width: 50%; /* Each container takes up close to half of the row */
        text-align: center;
    }
    .container img {
        max-width: 100%;
        height: 33vh;
    }
    .container-title {
        font-size: 1.5em;
        margin: 10px 0;
    }
    .container-text {
        font-size: 1em;
    }
    
</style>

<div class="top-image"></div> <!-- Top Image -->

<h1 class="heading text-center my-2">Our Services</h1>

<div class="container-row">
    <!-- First Container

        <h2 class="container-title">Personal Translator</h2>
